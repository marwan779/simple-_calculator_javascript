<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link
      rel="stylesheet"
      href="D:\JavaScript\practice\Calculator\master.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input class="display" readonly />
      <div class="keys">
        <button id="operator" onclick="AppendToDisplay('+')">+</button>
        <button onclick="AppendToDisplay('7')">7</button>
        <button onclick="AppendToDisplay('8')">8</button>
        <button onclick="AppendToDisplay('9')">9</button>
        <button id="operator" onclick="AppendToDisplay('-')">-</button>
        <button onclick="AppendToDisplay('4')">4</button>
        <button onclick="AppendToDisplay('5')">5</button>
        <button onclick="AppendToDisplay('6')">6</button>
        <button id="operator" onclick="AppendToDisplay('*')">*</button>
        <button onclick="AppendToDisplay('1')">1</button>
        <button onclick="AppendToDisplay('2')">2</button>
        <button onclick="AppendToDisplay('3')">3</button>
        <button id="operator" onclick="AppendToDisplay('/')">/</button>
        <button onclick="AppendToDisplay('0')">0</button>
        <button onclick="AppendToDisplay('.')">.</button>
        <button onclick="Calculate()">=</button>
        <button id="operator" onclick="Clear()">C</button>
      </div>
    </div>
    <script src="D:\JavaScript\practice\Calculator\main.js"></script>
  </body>
</html>
